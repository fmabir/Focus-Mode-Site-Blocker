<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Mode - Options</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="options-page">
  <div class="options-container">
    <header class="options-header">
      <h1 class="brand-title">Focus Mode</h1>
      <p class="subtitle">Manage your blocked websites</p>
    </header>
    
    <main class="options-content">
      <section class="add-site-section">
        <form id="siteForm" class="site-form">
          <div class="form-group">
            <label for="siteInput" class="form-label">Add Website to Block</label>
            <div class="input-container">
              <input 
                type="text" 
                id="siteInput" 
                placeholder="e.g., facebook.com" 
                class="site-input"
                required
              >
              <button type="submit" id="addBtn" class="btn-add">
                <span class="btn-icon">+</span>
                <span>Add</span>
              </button>
            </div>
            <p class="input-hint">Enter the domain name (without http:// or www)</p>
          </div>
        </form>
      </section>
      
      <section class="sites-list-section">
        <div class="section-header">
          <h2 class="section-title">Blocked Websites</h2>
          <span id="sitesCount" class="sites-count">0 sites</span>
        </div>
        
        <div id="emptyState" class="empty-state" style="display: none;">
          <div class="empty-icon">ðŸ”’</div>
          <p class="empty-text">No websites blocked yet</p>
          <p class="empty-subtext">Add sites above to block them during focus sessions</p>
        </div>
        
        <ul id="blockedSitesList" class="sites-list"></ul>
      </section>
    </main>
    
    <footer class="options-footer">
      <div class="credit">Developed by Abir</div>
    </footer>
  </div>
  
  <script src="options.js"></script>
</body>
</html>
